<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres a UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura compatibilidad con versiones anteriores de IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la aplicación sea responsiva -->
    <title>App Clima</title> <!-- Título de la pestaña del navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo CSS para los estilos -->
</head>
<body>
    
    <div id="contenedor"> <!-- Contenedor principal para la información del clima -->
        <div id="caja1"> <!-- Caja para mostrar la temperatura y su descripción -->
            <h1 id="temperatura-valor"></h1> <!-- Elemento para el valor de la temperatura -->
            <h1 id="temperatura-descripcion"></h1> <!-- Elemento para la descripción de la temperatura -->
        </div>
        <div id="caja2"> <!-- Caja para mostrar la ubicación y el icono del clima -->
            <h2 id="ubicacion"></h2> <!-- Elemento para mostrar la ubicación -->
            <img id="icono-animado" src="" alt="" height="128" width="128"> <!-- Imagen para el icono del clima -->
        </div>
        <div id="caja3"> <!-- Caja para mostrar la velocidad del viento -->
            <h3>Veloc. del viento</h3> <!-- Título para la velocidad del viento -->
            <h3 id="viento-velocidad"></h3> <!-- Elemento para mostrar la velocidad del viento -->
        </div>
    </div>

    <script src="app.js"></script> <!-- Vincula el archivo JavaScript que contiene la lógica de la aplicación -->
</body>
</html>
